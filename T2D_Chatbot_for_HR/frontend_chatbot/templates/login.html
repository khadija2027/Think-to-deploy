<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Assistant RH</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafbfc;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(135deg, #0066CC 0%, #0088FF 100%);
            opacity: 0.03;
            z-index: 0;
        }
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 102, 204, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.13);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(180deg, #1e3a5f 0%, #152238 100%);
            color: white;
            padding: 2.5rem 2.5rem 1.5rem 2.5rem;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .logo-icon {
            width: 96px;
            height: 96px;
            background: #fff;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.13);
            border: 2px solid #e3e8f0;
            margin-bottom: 8px;
            padding: 10px;
        }
        .logo-icon img {
            width: 72px;
            height: 72px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(30,58,95,0.10));
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #1f77b4;
            box-shadow: 0 0 0 0.2rem rgba(31, 119, 180, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #152238 0%, #1e3a5f 100%);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.10);
        }

        .btn-login:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 6px 18px rgba(30, 58, 95, 0.18);
            background: linear-gradient(135deg, #1e3a5f 0%, #152238 100%);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .info-box h6 {
            color: #1f77b4;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .user-example {
            background: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #1f77b4;
        }

        .user-example strong {
            color: #1f77b4;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="/static/img/safran_logo.png" alt="Safran Logo">
                </div>
                <h2 style="font-family: 'Sora', sans-serif; font-weight: 700; font-size: 1.7rem; margin: 0;">Connexion</h2>
                <p class="mb-0" style="font-family: 'Inter', sans-serif; font-size: 1.1rem;">Assistant RH Safran</p>
            </div>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Nom d'utilisateur"
                        required
                        autofocus
                    >
                    <label for="username">
                        <i class="fas fa-user me-2"></i>
                        Nom d'utilisateur
                    </label>
                </div>

                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Mot de passe"
                        required
                    >
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>
                        Mot de passe
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Se connecter
                </button>
            </form>

            <div class="footer-text">
                <i class="fas fa-copyright"></i> 2025 Assistant RH Intelligent
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
